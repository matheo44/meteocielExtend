<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
   
    <title>météocielExtend</title>
    <link rel="stylesheet" href="style.css"/>
   
</head>
<body>
    <center><p>MétéocielExtend.fr</p></center> 
  
    <form>
        <h1>Quelle sont vos cartes favories ?</h1>
        <h3>Temps réel</h3>
        <input type="checkbox" name="observations" id="observations">
        <label for="observations">Observations</label>
        <br>
        <input type="checkbox" name="detailsobs" id="detailsobs">
        <label for="detailsobs">detail des obs</label> 
        <br>
        <input type="checkbox" name="galerieobs" id="galerieobs">
        <label for="galerieobs">Galerie des observations</label>
        <br>
        <input type="checkbox" name="cartePhotos" id="cartePhotos">
        <label for="cartePhotos">carte des photos</label> 
        <br>
        <input type="checkbox" name="température" id="température">
        <label for="température">carte des températures</label>
        <br>
        <input type="checkbox" name="tempmin" id="tempmin">
        <label for="tempmin">carte des températures minimales</label>
        <br>
        <input type="checkbox" name="tempmax" id="tempmax">
        <label for="tempmax">carte des températures maximums</label>
        <br>
        <input type="checkbox" name="tempmer" id="tempmer">
        <label for="tempmax">carte des températures des mers</label>
        <br>
        <input type="checkbox" name="pointrosée" id="pointrosée">
        <label for="tempmax">point de rosée</label>
        <br>
        <input type="checkbox" name="windchill" id="windchill">
        <label for="windchill">windchill - ressenti</label>
        <br>
        <input type="checkbox" name="humidex" id="humidex">
        <label for="humidex">humidex</label>
        <br>
        <input type="checkbox" name="isobares" id="isobares">
        <label for="isobares">isobares</label>
        <br>
        <input type="checkbox" name="pression" id="pression">
        <label for="pression">pression</label>
        <br>
        <input type="checkbox" name="ventmoyen" id="ventmoyen">
        <label for="ventmoyen">vent moyen</label>
        <br>
        <input type="checkbox" name="ventrafales" id="ventrafales">
        <label for="ventrafales">valeurs vent rafales</label>
        <br>
        <input type="checkbox" name="nebulosite" id="nebulosite">
        <label for="nebulosite">nébulosité</label>
        <br>
        <input type="checkbox" name="humidite" id="humidite">
        <label for="humidite">humidité</label>
        <br>
        <input type="checkbox" name="pluie24h" id="pluie24h">
        <label for="pluie24h">pluie 24h</label>
        <br>
        <input type="checkbox" name="ensoleillement" id="ensoleillement">
        <label for="ensoleillement">ensoleillement</label>
        <br>
        <input type="checkbox" name="sondObsAlt" id="sondObsAlt">
        <label for="sondObsAlt">sondage obs altitude</label>
        <br>
        <input type="checkbox" name="satellite" id="satellite">
        <label for="satellite">satellite</label>
        <br>
        <input type="checkbox" name="impactsfoudre" id="impactsfoudre">
        <label for="impactsfoudre">impacts de foudre</label>
        <br>
        <input type="checkbox" name="impactsdirect" id="impactsdirect">
        <label for="impactsdirect">impacts en direct</label>
        <br>
        <input type="checkbox" name="radarhdzoom" id="radarhdzoom">
        <label for="radarhdzoom">radar HD zoom</label>
        <br>
        <input type="checkbox" name="precipitation" id="precipitation">
        <label for="precipitation">radar précipitation</label>
        <br>
        <input type="checkbox" name="pluie_neige" id="pluie_neige">
        <label for="pluie_neige">radar pluie/neige</label>
    
    </form>
    <script src="checkboxlog.js"></script>
    <script src="main.js"></script>
</body>
</html>
